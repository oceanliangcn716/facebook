<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.container {
    padding: 24px 20px;
    text-align: center;
}

h1 {
    font-size: 20px;
    margin: 0 0 10px 0;
    font-weight: 600;
}

p {
    font-size: 14px;
    color: #666;
    margin: 0 0 18px 0;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #1877f2;
    color: #ffffff;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
}

.footer {
    font-size: 12px;
    color: #aaa;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">

    <h1>Facebook 页面</h1>

    <p>点击下方按钮访问并关注我们的 Facebook</p>

    <a class="button"
       href="https://www.facebook.com/profile.php?id=61588298821470">
       打开 Facebook
    </a>

    <div class="footer">
        Hosted on GitHub Pages
    </div>

</div>

</body>
</html>
